name: test
channels:
  - conda-forge
dependencies:
  - python=3.11
  - platformdirs
  - beautifulsoup4
  - jinja2
  - pandas
  - scipy
  - xarray
  # testing
  - codecov
  - matplotlib
  - pytest
  - pytest-cov
  - pytest-xdist
  # optional
  - geopandas
  - joblib
  - networkx
  - packaging
  - zstd
  - Cython
  - pip
  - pip:
      # dev versions of packages
      - --pre --upgrade --index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple --extra-index-url https://pypi.org/simple
      - scipy
      - pandas
      - xarray
      - git+https://github.com/shapely/shapely.git@main
      - git+https://github.com/geopandas/geopandas.git@main
